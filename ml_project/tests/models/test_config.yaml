logging_config_path: "tests/logging.conf.yml"
input_data_path: "tests/data/fake.csv"
output_model_path: "tests/models/model.pkl"
metric_path: "tests/models/metrics.json"
splitting_params:
  test_size: 0.25
  random_state: 19
preprocessing_params:
  scaler: "true"
train_params:
  model_type: "LogisticRegression"
feature_params:
  categorical_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  numerical_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
  target_col: "target"
